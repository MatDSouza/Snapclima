<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto:wght@700;900&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Snapclima</title>
</head>
<body>
    <header class="header">
        <div class="header__city-search-bar">
            <input 
            clas="header_input" 
            id="city-search-input"
            type="text" 
            placeholder="Temperatura de qual cidade">
            <button 
            class="header_button"
            id="city-search-button"> 
                <img class="header_button-icon" src="./assets/search-icon.svg" alt="ícone de uma lupa.">
            </button>
        </div>

        <div 
        class="header_current-date"
        id="current-date">...</div>

        <div 
        class="header_city-name"
        id="city-name">...</div>

    </header>

    <section class="current-temperature">
        <img 
        class="current-temperature_weather-icon" 
        id="weather-icon"
        src="./assets/loading-icon.svg" 
        aria-hidden="true" 
        alt="Ícone que ilustra a temperatura atual.">

        <div 
        class="current-temperature_description"
        id="weather-description">...</div>

        <div 
        class="current-temperature_info-label">Tempo agora</div>

        <div class="current-temperature_current-temperature"
        id="current-temperature">...</div>

    </section>
    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details_item">
                <div class="temperature-details_label">Vento</div>
                <div 
                class="temperature-details_value"
                id="wind-speed">...</div>
            </div>
            
            <div class="temperature-details_item">
                <div class="temperature-details_label">Sensação</div>
                <div 
                class="temperature-details_value" 
                id="feels-like-temperature">...</div>
            </div>
            
            <div class="temperature-details_item">
                <div class="temperature-details_label">Umidade</div>
                <div 
                class="temperature-details_value" 
                id="current-humidity">...</div>
            </div>
        </section>
        <section class="sunset-sunrise">
            <div class="sunset-sunrise_item">
                <img class="sunset-sunrise_icon" src="./assets/sunrise.svg" alt="Nascer do sol">
                <div 
                class="sunset-sunrise_value" 
                id="sunrise-time">...</div>
            </div>
            <div class="sunset-sunrise_item">
                <img class="sunset-sunrise_icon" src="./assets/sunset.svg" alt="Pôr do sol">
                <div 
                class="sunset-sunrise_value" 
                id="sunset-time">...</div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
